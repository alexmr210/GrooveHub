<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="{{ url_for('static', filename='img/logo-color.png') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block customCSS %}{% endblock %}
    {% block customJS %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="body-container">
        <div class="box">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo-color.png') }}" alt="">
            </div>
            {% block body %}{% endblock %}
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>UAH - TFG Alejandro Mart√≠n</p>
            <img src="{{ url_for('static', filename='img/logo-claro.png') }}" alt="">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
